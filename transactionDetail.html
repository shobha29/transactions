<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/detailStyles.css" />
    <title>Transaction Detail</title>
  </head>
  <body>
    <div class="transaction-detail-container">
      <h2>Transaction Detail</h2>
      <div class="inner-container">
        <div class="row">
          <p class="title">Amount</p>
          <p class="content" id="amount"></p>
        </div>

        <div class="row">
          <p class="title">Direction</p>
          <p class="content" id="direction"></p>
        </div>

        <div class="row">
          <p class="title">Type</p>
          <p class="content" id="type"></p>
        </div>

        <div class="row">
          <p class="title">Status</p>
          <p class="content" id="status"></p>
        </div>

        <div class="row">
          <p class="title">Start Date</p>
          <p class="content" id="start-date"></p>
        </div>

        <div class="row">
          <p class="title">End Date</p>
          <p class="content" id="end-date"></p>
        </div>

        <div class="row" id="description-container">
          <p class="title">Description</p>
          <p class="content" id="description"></p>
        </div>

        <div class="row">
          <p class="title">Customer vPayId</p>
          <p class="content" id="c-id"></p>
        </div>

        <div class="row">
          <p class="title">Customer vPay</p>
          <p class="content" id="c-pay"></p>
        </div>

        <div class="row">
          <p class="title">Partner vPayId</p>
          <p class="content" id="p-id"></p>
        </div>
        <div class="row">
          <p class="title">Partner vPay</p>
          <p class="content" id="p-pay"></p>
        </div>
      </div>
    </div>

    <script src="./scriptDetail.js"></script>
  </body>
</html>
